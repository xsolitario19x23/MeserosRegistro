<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mesero - LaTiara</title>
    <!--Mendoza Rojo Alan Uriel. SECUENCIA: 2CM20 -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/vector-gratis/fondo-bola-discoteca_1284-5130.jpg?size=626&ext=jpg&ga=GA1.1.1396425302.1685121564&semt=ais') center/cover no-repeat fixed;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        header {
            background: none;
            padding: 20px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 80%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            margin-top: 80px;
            color: #fff;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        input,
        select,
        button {
            width: calc(48% - 10px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1em;
            color: #555;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        select,
        #sexo {
            background-color: #3498db;
            color: #000; /* Cambiado a negro */
        }

        .file-upload-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
        }

        #preview-image {
            max-width: 100%;
            max-height: 200px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .btn-blue,
        .btn-orange,
        .btn-confirm {
            width: calc(48% - 10px);
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-blue {
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        .btn-orange {
            background-color: #e67e22;
            color: #fff;
        }

        .btn-confirm {
            background-color: #1db954;
            color: #fff;
        }

        .required-message {
            color: #e74c3c;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .curp-legend {
            color: #ddd;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .age-input {
            width: 48%;
            margin-bottom: 15px;
        }

        #comments-section {
            display: none;
            width: 100%;
            margin-top: 20px;
            text-align: left;
        }

        #comment-box {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s ease;
        }

        #send-comment-btn {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: #e67e22;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <label for="nombre">Nombre(s):<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="text" id="nombre" maxlength="40" required>

        <label for="apellidoPaterno">Apellido paterno:<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="text" id="apellidoPaterno" maxlength="40" required>

        <label for="apellidoMaterno">Apellido materno:<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="text" id="apellidoMaterno" maxlength="40" required>

        <label for="foto">Fotografía (Subir):<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="file" id="foto" class="file-upload-btn" required>
        <img id="preview-image" alt="Preview Image" style="display: none;">

        <label for="sexo">Sexo:<span class="required-message"> (Campo obligatorio)</span></label>
        <select id="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>

        <label for="fechaNacimiento">Fecha de Nacimiento:<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="date" id="fechaNacimiento" required>

        <label for="curp">CURP:<span class="required-message"> (Campo obligatorio)</span></label>
        <p class="curp-legend">Debe contener 18 caracteres </p>
        <input type="text" id="curp" pattern="[A-Z]{18}" oninput="this.value = this.value.slice(0, 18).toUpperCase()" required>

        <label for="email">Correo electrónico:<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="email" id="email" required>

        <label for="confirmEmail">Confirmación de correo electrónico:<span class="required-message"> (Campo obligatorio)</span></label>
        <input type="email" id="confirmEmail" required>

        <label for="horario">Preferencias de horario:</label>
        <select id="horario">
            <option value="manana">Turno Matutino</option>
            <option value="tarde">Turno Vespertino</option>
        </select>

        <button class="btn-confirm" onclick="registrar()">✓ Registrar</button>
        <button class="btn-orange" onclick="mostrarComentarios()">+ Agregar Comentario</button>

        <!-- Sección de comentarios -->
        <div id="comments-section">
            <textarea id="comment-box" placeholder="Escribe tu comentario..."></textarea>
            <button id="send-comment-btn" onclick="enviarComentario()">Enviar Comentario</button>
        </div>
    </div>

    <script>
        function registrar() {
            alert('¡Registro exitoso!');
        }

        function mostrarComentarios() {
            const commentsSection = document.getElementById('comments-section');
            commentsSection.style.display = 'block';
        }

        function enviarComentario() {
            alert('Comentario enviado');
        }

        document.getElementById('foto').addEventListener('change', function () {
            const previewImage = document.getElementById('preview-image');
            const fileInput = document.getElementById('foto');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                };

                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
